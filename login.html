<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <title>Register/Login</title>
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li><a href="./home.html" class="navbar-link">Home</a></li>
        <li>
          <a href="./products.html" class="navbar-link">Gaming Devices</a>
        </li>
        <li>
          <a href="./products.html" class="navbar-link">Register/Login</a>
        </li>
        <li><a href="./about.html" class="navbar-link">About us</a></li>
        <li><a href="./contact.html" class="navbar-link">Contact</a></li>
      </ul>
      <button class="nav" onclick="toggleNav()">Menu</button>
    </nav>
   
    
        <div class="container">
          <h1>Redmagic</h1>
          <form onsubmit="event.preventDefault(); login()">
            <h2>Sign In</h1>
              <input id="username" type="username" placeholder="username" required/>
              <input id="password" name="password" type="password" placeholder="Password" required/>
              <button type="submit" class="sign-in-btn">Sign In</button>
          </form>
            
         
            <p>
              Haven't registered yet? <span class="switchButton">Click here</span>
            </p>
          </form>
          <form class="register" onsubmit="return false">
            <h2>Sign Up</h2>
            <input
              class="firstName"
              type="text"
              name="first_name"
              placeholder="First Name"
            />
            <input
              class="lastName"
              type="text"
              name="last_name"
              placeholder="Last Name"
            />
            <input
              class="username"
              type="text"
              name="username"
              placeholder="Username"
            />
            <input class="email" type="email" name="email" placeholder="Email" />
            <input
              class="password"
              type="password"
              name="password"
              placeholder="Password"
            />
            <button class="signUpButton button">Register</button>
            <p>Already registered? <span class="switchButton">Click here</span></p>
          </form>
        </div>
    </div>
    <script src="scripts/login.js"></script>
  </body>
</html>
